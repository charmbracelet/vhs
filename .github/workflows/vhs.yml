name: vhs

on:
  pull_request:
    branches: [ "main" ]

jobs:

  vhs:
    runs-on: ubuntu-latest
    name: gifs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: VHS
        uses: ./
        id: vhs
        with:
          tape: 'new.tape'
      - name: Comment
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '<img src="data:image/gif;base64, ${{ steps.vhs.outputs.gif }}" width="600" />'
            })
